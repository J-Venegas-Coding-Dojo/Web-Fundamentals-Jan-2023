<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>



    <div class="container">
        <div class="inner_div"></div>
    </div>


    
    <!-- block elements -->
    <!-- A block-level element always takes up the full width availible
    A block-level element always starts on a new line, and the browsers automatically add some space (a margin)
    before and after the element -->
<p class="first_p">p tag block</p>
<p class="second_p">p tag block</p>
<br>
<div class="first_block">div block</div>
<div class="second_block">div block</div>
<br>
<!-- inline elements -->
<!-- an inline element does not start on a new line
an inline element only takes up as much width as necessary
****an inline element cannot contain a block-level element!!!**** -->
<span>span element</span>
<span>span element</span>
<a href="#"> a tag</a>
<a href="#"> a tag</a>
<img src="#" alt="alt here">
<img src="#" alt="alt here">

</body>
</html>
